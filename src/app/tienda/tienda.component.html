<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a class="navbar-brand">Tienda de Viajes</a>
<carrito></carrito>
        </div>

    </div>
    <div class="row">
        <div class="col-3 p-2">
            <button class="btn btn-block btn-outline-primary" (click)="cambiaCategoria()">Home</button>

            <button *ngFor="let cat of categorias" class="btn btn-block btn-outline-primary"
                (click)="cambiaCategoria(cat)" [class.active]="cat==categoriaSeleccionada">{{cat}}</button>
                <button class="btn btn-block btn-outline-danger m-t-3" routerLink="/admin">Administrador</button>
            <!-- <div class="col-3 bg-info p-2 text-white">
            Cantidad de Categorias: {{categorias.length}}
        </div> -->
        </div>
        <div class="col-9 bg-success p-2">
            <!-- Cantidad de Productos: {{productos.length}} -->
            <div *ngFor="let producto of productos" class="card m-1 p-1 bg-light ">
                <h4>
                    {{producto.nombre}}
                    <span class="badge badge-pill badge-primary float-right">
                        {{producto.precio | currency:"USD":"symbol":"2.2-2"}}

                    </span>
                </h4>
                <div class="card-text bg-white p-1">{{producto.descripcion}}</div>
                    <button class="btn btn-success bt-sm float-right" (click)="agregarProductoAlCarro(producto)"> Agregar al Carrito</button>

            </div>
            <div class="form-inline float-left mr-1">
                <select class="form-control" [value]="productosPorPagina" (change)="cambiaProductoPorPagina($event.target.value)">
                    <option value="2">2 por página</option>
                    <option value="3">3 por página</option>
                    <option value="4">4 por página</option>
                    <option value="6">6 por página</option>
                    <option value="10">10 por página</option>
                </select>

            </div>

            <div class="btn-group float-right">
                <button *ngFor="let pag of numerosPagina" (click)="cambiaPagina(pag)" class="btn btn-outline-primary" [class.active]="pag==paginaSeleccionada">{{pag}}</button>
                <!-- <button *contador="let pag of numerosPagina" (click)="cambiaPagina(pag)" class="btn btn-outline-primary" [class.active]="pag==paginaSeleccionada">{{pag}}</button> -->
            </div>

        </div>
    </div>


</div>
