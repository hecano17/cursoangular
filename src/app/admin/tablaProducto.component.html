<table class="table table-sm table-striped">
  <thead>
      <tr>
          <th>ID</th><th>Nombre</th><th>Categoria</th><th>Precio</th><th>Operacion</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let p of getProductos()">
          <td>{{ p.id}}</td>
          <td>{{ p.nombre}}</td>
          <td>{{ p.categoria}}</td>
          <td>{{ p.precio | currency: "CLP": "symbol":"2.2-2"}}</td>
          <td>
              <a class="btn btn-sm btn-warning" 
              [routerLink]="['/admin/operaciones/productos/editar',p.id]"> Editar</a>
              <button class="btn btn-sm btn-danger" (click)="eliminarProducto(p.id)">Eliminar</button>
          </td>
      </tr>
  </tbody>
</table>
<button class="btn btn-primary" routerLink="/admin/operaciones/productos/crear">Agregar Nuevo Producto</button>
