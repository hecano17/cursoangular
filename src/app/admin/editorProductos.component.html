<div class="bg-primary p-2 text-white">
    <h5>{{ editando? "Editar" : "Crear"}} Producto</h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="grabar(form)">
    <div class="form-group">
        <label>Nombre</label>
        <input class="form-control" name="nombre" [(ngModel)]="producto.nombre">
    </div>
    <div class="form-group">
        <label>Categoria</label>
        <input class="form-control" name="categoria" [(ngModel)]="producto.categoria">
    </div>
    <div class="form-group">
        <label>Descripcion</label>
        <input class="form-control" name="descripcion" [(ngModel)]="producto.descripcion">
    </div>
    <div class="form-group">
        <label>Precio</label>
        <input class="form-control" name="precio" [(ngModel)]="producto.precio">
    </div>
    <button class="btn btn-primary" type="submit"
        [class.btn-warning]="editando">{{ editando? "Grabar" : "Crear" }}</button>
    <button class="btn btn-primary" type="reset"
        [routerLink]="['/admin/operaciones/productos']" > Cancelar</button> 
</form>
